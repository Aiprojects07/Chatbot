<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Chatbot</title>
  <style>
    :root { --bg:#0f1220; --card:#171a2b; --text:#e7e9ee; --muted:#a6accd; --accent:#6c8cff; --accent-2:#b47cff; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: var(--bg); color: var(--text); }
    .container { max-width: 820px; margin: 0 auto; padding: 24px; }
    .card { background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
    .header { padding: 18px 20px; border-bottom: 1px solid rgba(255,255,255,0.08); display: flex; align-items: center; gap: 10px; background: radial-gradient(1200px 400px at -10% -20%, rgba(108,140,255,0.12), transparent), radial-gradient(1000px 300px at 120% -30%, rgba(180,124,255,0.10), transparent); }
    .header h1 { font-size: 18px; margin: 0; letter-spacing: 0.3px; }
    .muted { color: var(--muted); font-size: 12px; }
    .chat { padding: 18px; display: flex; flex-direction: column; gap: 12px; max-height: 60vh; overflow: auto; scroll-behavior: smooth; }
    .msg { padding: 12px 14px; border-radius: 12px; max-width: 80%; white-space: pre-wrap; line-height: 1.4; }
    .user { align-self: flex-end; background: rgba(108,140,255,0.18); border: 1px solid rgba(108,140,255,0.35); }
    .bot { align-self: flex-start; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.1); }
    .input { padding: 14px; border-top: 1px solid rgba(255,255,255,0.08); display: grid; grid-template-columns: 1fr auto; gap: 10px; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0)); }
    input[type="text"] { width: 100%; padding: 12px 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12); background: rgba(0,0,0,0.2); color: var(--text); outline: none; }
    input[type="text"]::placeholder { color: var(--muted); }
    button { padding: 12px 16px; border-radius: 10px; border: 0; color: white; background: linear-gradient(90deg, var(--accent), var(--accent-2)); cursor: pointer; font-weight: 600; letter-spacing: 0.2px; }
    button:disabled { opacity: 0.6; cursor: default; }
    .tip { padding: 10px 18px 18px; color: var(--muted); font-size: 12px; }
    .error { color: #ff8181; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div>
          <h1>Glossier Jam Chatbot</h1>
          <div class="muted">Ask anything about the product. Answers are grounded in your index.</div>
        </div>
      </div>
      <div id="chat" class="chat"></div>
      <form id="form" class="input">
        <input id="q" type="text" placeholder="Type your question..." autocomplete="off" />
        <button id="send" type="submit">Ask</button>
      </form>
      <div class="tip">Tip: Try “What is the finish?”, “Is it worth the price?”, or “Pros and cons?”.</div>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const q = document.getElementById('q');
    const sendBtn = document.getElementById('send');
    // Generate a simple session ID and keep local history
    const sessionId = (() => {
      const existing = sessionStorage.getItem('sessionId');
      if (existing) return existing;
      const id = 'sess_' + Math.random().toString(36).slice(2) + Date.now().toString(36);
      sessionStorage.setItem('sessionId', id);
      return id;
    })();
    let history = JSON.parse(sessionStorage.getItem('chatHistory') || '[]');

    function addMsg(text, who) {
      const div = document.createElement('div');
      div.className = `msg ${who}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function pushHistory(userText, botText) {
      history.push({ user: userText, bot: botText, timestamp: new Date().toISOString() });
      // keep last 10
      if (history.length > 10) history = history.slice(-10);
      sessionStorage.setItem('chatHistory', JSON.stringify(history));
    }

    async function ask(question) {
      addMsg(question, 'user');
      sendBtn.disabled = true;
      q.value = '';
      try {
        // Use deployed function endpoint so this page can be tested locally without Netlify CLI
        const res = await fetch('https://symphonious-palmier-2f77c4.netlify.app/.netlify/functions/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question, sessionId, history })
        });
        const data = await res.json();
        if (!res.ok) throw new Error((data.error || 'Request failed') + (data.detail ? ' — ' + data.detail : ''));
        addMsg(data.answer, 'bot');
        pushHistory(question, data.answer);
      } catch (err) {
        addMsg('Error: ' + err.message, 'bot');
      } finally {
        sendBtn.disabled = false;
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const question = q.value.trim();
      if (question) ask(question);
    });

    // Restore prior conversation into the UI if any
    if (history.length) {
      for (const ex of history) {
        addMsg(ex.user, 'user');
        addMsg(ex.bot, 'bot');
      }
    } else {
      addMsg('Hi! Ask me anything about Glossier Generation G – Jam.', 'bot');
    }
  </script>
</body>
</html>
